<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				margin-right: 20%;
			}
			
			.box1 {
				background-color: blue;
				margin-left: 50%;
			}
			
			.box2 {
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="box" v-bind:class="{'box1':checked}">
				测试{{message}}
			</div>

			<!--三目运算-->
			<div class="box" v-bind:class="[checked?'box1':'box2']">
				测试2{{message}}
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				checked: false,

			}
		})
	</script>

</html>
